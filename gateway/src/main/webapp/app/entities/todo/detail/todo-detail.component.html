<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="todo">
      <h2 data-cy="todoDetailsHeading"><span jhiTranslate="gatewayApp.todo.detail.title">Todo</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ todo.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.todo.task">Task</span></dt>
        <dd>
          <span>{{ todo.task }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.todo.description">Description</span></dt>
        <dd>
          <span>{{ todo.description }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.todo.completed">Completed</span></dt>
        <dd>
          <span>{{ todo.completed }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.todo.category">Category</span></dt>
        <dd>
          <div *ngIf="todo.category">
            <a [routerLink]="['/category', todo.category?.id, 'view']">{{ todo.category?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/todo', todo.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
